<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .navbar-nav .nav-link {
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }
    .navbar-nav .nav-link:hover {
      color: #ffdd57;
    }
    .small-image {
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
    }
    .navbar-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
<header style="margin-bottom: 100px;">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container">
      <a class="navbar-brand" href="accueil"><img src="assets/STEG.jpg" class="small-image" alt="STEG Logo"/></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav" *ngIf="!showNav()">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/accueil">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/demande">Demande</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/archive">Archive</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/resultat">Resultat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/guide">Guide</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
      </div>

      <div class="navbar-nav ml-auto">
      </div>
    </div>
    <div class="navbar-nav ml-auto justify-content-md-end">
      <a class="nav-link" href="/profil" data-toggle="tooltip" data-placement="top" title="modifier profil"><img src="assets/icon-profil.png" width="30px"></a>
      <a class="nav-link" (click)="logout()" data-toggle="tooltip" data-placement="top" title="deconexion"><img src="assets/icon-deconexion%20(2).png" width="30px"></a>

    </div>
  </nav>
</header>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
