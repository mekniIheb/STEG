<div class="container">
  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <h2>Connexion</h2>
    <div class="form-group">
      <label for="email"></label>
      <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel"
             placeholder="Email"/>
      <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">
        Email is required!
      </div>
    </div>
    <div class="form-group password-container">
      <label for="password"></label>
      <input [type]="showPassword ? 'text' : 'password'" name="password" class="form-control"
             [(ngModel)]="form.password" required minlength="6" #password="ngModel" placeholder="Mot de passe">
      <i class="fas password-toggle"
         [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="toggleShowPassword()"></i>
      <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
        <div *ngIf="password.errors['required']">Password is required</div>
        <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>
    <button type="submit">Se connecter</button>
    <p><a class="for">Je n'ai pas encore de compte?.</a></p>
    <p><a class="for" href="inscription">CLIQUEZ ICI</a></p>
    <p><a class="for" routerLink="/motDePasseOublie">MOT DE PASSE OUBLIE</a></p>
    <div class="form-group">
      <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
