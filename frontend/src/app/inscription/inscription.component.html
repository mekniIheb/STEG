<app-toast></app-toast>
<form>
  <div class="qubely-column-inner">
    <div class="wp-block-qubely-heading qubely-block-47eb29">
      <div class="qubely-block-heading">
        <div class="qubely-heading-container">
          <h4 class="qubely-heading-selector">
            <strong>Inscription</strong>
          </h4>
        </div>
      </div>
    </div>
    <div class="wp-block-contact-form-7-contact-form-selector">
      <div role="form" class="wpcf7" id="wpcf7-f1857-p1830-01" lang="fr-FR" dir="ltr">
        <div class="screen-reader-response">
          <p role="status" aria-live="polite" aria-atomic="true"></p>
          <ul></ul>
        </div>
        <form
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate>
          <div class="form-group">
            <label style="color:#252a37">

                                <span class="wpcf7-form-control-wrap" data-name="firstName">
                                    <label for="applicantName">Nom de l'utilisateur :</label>
                                    <input type="text" name="username"
                                           [(ngModel)]="form.username"
                                           required
                                           minlength="3"
                                           maxlength="20"
                                           #username="ngModel"
                                           placeholder="Nom de l'utilisateur :">
                                  <div class="alert-danger" *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors['required']">Nom d'utilisateur est obligatoire </div>
          <div *ngIf="username.errors['minlength']">
           Le nom d'utilisateur doit comporter au moins 3 caractères
          </div>
          <div *ngIf="username.errors['maxlength']">
            Le nom d'utilisateur doit comporter au maximum 20 caractères
          </div>
        </div>
</span>
            </label>
          </div>
          <div class="form-group">
            <label style="color:#252a37">

                                <span class="wpcf7-form-control-wrap" data-name="firstName">
                                    <label for="applicantName">Nom et Prenom :</label>
                                    <input type="text" name="nomEtPrenom"
                                           [(ngModel)]="form.nomEtPrenom"
                                           required
                                           minlength="3"
                                           maxlength="20"
                                           #nomEtPrenom="ngModel"
                                           placeholder="Nom et Prenom :">
                                  <div class="alert-danger" *ngIf="nomEtPrenom.errors && f.submitted">
          <div *ngIf="nomEtPrenom.errors['required']">Nom d'utilisateur est obligatoire </div>
          <div *ngIf="nomEtPrenom.errors['minlength']">
           Le nom  doit comporter au moins 3 caractères
          </div>
          <div *ngIf="nomEtPrenom.errors['maxlength']">
            Le nom  doit comporter au maximum 20 caractères
          </div>
        </div>
</span>
            </label>
          </div>
          <div class="form-group">
            <label style="color:#252a37">
              <span class="wpcf7-form-control-wrap" data-name="matriculefiscal">
                                    <label for="applicantName">Mtricule Fiscale :</label>
                                    <input type="text" name="matricule"
                                           [(ngModel)]="form.matricule"
                                           required
                                           #matricule="ngModel"
                                           placeholder="Entrez votre matricule fiscal">
   <div class="alert-danger" *ngIf="matricule.errors && f.submitted">
          <div *ngIf="matricule.errors['required']">Matricule fiscale  est obligatoire </div>

        </div>
    </span>
            </label>
          </div>
          <div class="form-group">
            <label style="color: #252a37">

 <span class="wpcf7-form-control-wrap" data-name="your-lname">
   <label for="applicantName">Adresse :</label>
   <input type="text" name="adresse"
          [(ngModel)]="form.adresse"
          required #adresse="ngModel" placeholder="Adresse">
<div class="alert-danger" *ngIf="adresse.errors && f.submitted">
          <div *ngIf="adresse.errors['required']">Adresse est obligatoire </div>
        </div>
 </span>
            </label>
          </div>
          <div class="form-group">
            <label style="color:#252a37">

                                <span class="wpcf7-form-control-wrap" data-name="email">
                                    <label for="applicantName">Email :</label>
                                    <input type="email" name="email"
                                           [(ngModel)]="form.email"
                                           required
                                           email
                                           #email="ngModel"
                                           placeholder="E-mail">
                                    <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors['required']">Email est obligatoire</div>
          <div *ngIf="email.errors['email']">
            L'adresse e-mail doit être une adresse e-mail valide
          </div>
        </div>
</span>
            </label>
          </div>
          <div class="form-group">
            <label style="color:#252a37">
              <span class="wpcf7-form-control-wrap" data-name="your-phone">
                                    <label for="applicantName">Numéro de téléphone :</label>
                                    <input type="number" name="numero"
                                           [(ngModel)]="form.numero"
                                           required
                                           #numero="ngModel" placeholder="Numéro de téléphone">
                                    <div class="alert-danger" *ngIf="numero.errors && f.submitted">
          <div *ngIf="numero.errors['required']">Numéro de téléphone est obligatoire</div>
        </div>
</span>
            </label>
          </div>
          <div class="form-group" style="position: relative;">
            <label style="color:#252a37">
    <span class="wpcf7-form-control-wrap" data-name="your-modepasse">
      <label for="applicantName">Mot De Passe :</label>
      <input
        [type]="showPassword ? 'text' : 'password'"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
        placeholder="Mot de passe"
        style="padding-right: 2.5rem;"
      />
      <i
        class="fas"
        [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
        (click)="toggleShowPassword()"
        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"
      ></i>
      <div class="alert-danger" *ngIf="password.errors && password.touched">
        <div *ngIf="password.errors['required']">Mot de passe est obligatoire</div>
        <div *ngIf="password.errors['minlength']">
          Le mot de passe doit comporter au moins 6 caractères
        </div>
      </div>
    </span>
            </label>
          </div>

          <p>
            <button type="submit">S'inscrire</button>
            <span class="wpcf7-spinner">
                                </span>
          </p>
          <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
            Signup failed!<br/>{{ errorMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
